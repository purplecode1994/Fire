<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>料號申請單</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .hidden { display:none; }
    .serial-box {
      margin-top: 15px;
      padding: 10px;
      background: #f0f9ff;
      border: 1px solid #007bff;
      border-radius: 6px;
      font-weight: bold;
      color: #0056b3;
      font-size: 18px;
      display: none;
      text-align: center;
    }
    .btn-link {
      display:inline-block;
      margin-top:10px;
      color:#007bff;
      text-decoration:none;
    }
    .btn-link:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <h2>料號申請單</h2>

  <!-- 表單 -->
  <form id="applyForm" class="form-box"
    action="https://script.google.com/macros/s/AKfycbz4_RUp_EPCuHN39ujVCNGNjE2BCpbqGUWsqemGWojHQEJ9DL_X_xon7sQIpZwA9bTD/exec"
    method="POST" target="hidden_iframe" onsubmit="return showConfirm(event)">
    
    <label>申請單位<span class="required">*</span>
      <select name="申請單位" required>
        <option value="">請選擇部門</option>
        <option>管理部</option><option>財務中心</option><option>採購部</option>
        <option>租賃事業部</option><option>營運部</option><option>清潔部</option>
        <option>ESG+品牌服務中心</option><option>公共關係室</option>
        <option>行政部-大廳</option><option>行政部-溫泉</option><option>行政部-泳池</option>
        <option>護理中心</option><option>護理中心-行政</option><option>護理中心-照服員</option>
        <option>貴賓室(支援温泉)</option><option>貴賓室(支援泳池)</option>
        <option>社區廚房</option><option>建築管理中心</option><option>售後服務中心</option>
        <option>售後服務(夜)</option><option>車輛管理部</option><option>環境維護中心</option>
        <option>社區咖啡</option><option>自如</option>
      </select>
    </label>

    <label>申請日期<span class="required">*</span>
      <input type="date" name="申請日期" required>
    </label>
    <label>申請人<span class="required">*</span>
      <input type="text" name="申請人" required>
    </label>
    <label>品牌
      <input type="text" name="品牌">
    </label>
    <label>品項內容<span class="required">*</span>
      <textarea name="品項內容" required></textarea>
    </label>
    <label>規格<span class="required">*</span>
      <input type="text" name="規格" required>
    </label>
    <label>單位<span class="required">*</span>
      <input type="text" name="單位" required>
    </label>

    <button type="submit" class="btn-next">送出申請</button>
  </form>

  <!-- 確認頁 -->
  <div id="confirmBox" class="confirm-box hidden">
    <h3>確認申請內容</h3>
    <div id="confirmData"></div>
    <button class="btn-back" onclick="editForm()">返回修改</button>
    <button class="btn-submit" onclick="finalSubmit()">確認送出</button>
  </div>

  <!-- 結果頁 -->
  <div id="resultBox" class="result-box hidden">
    <h3>已送出 ✅</h3>
    <p>您的申請已提交，序列號如下：</p>
    <div id="serialBox" class="serial-box"></div>
    <a href="#" class="btn-link" onclick="goToQuery()">→ 前往查詢進度（會自動複製序列號）</a><br>
    <a href="index.html" class="btn-link">← 返回入口</a>
  </div>

  <!-- 隱藏 iframe 接收回應 -->
  <iframe name="hidden_iframe" style="display:none"></iframe>

<script>
  // 自動填今天日期
  document.querySelector("input[name='申請日期']").value = new Date().toISOString().slice(0,10);

  let formElement = document.getElementById("applyForm");
  let formDataCache = {};
  let lastSerial = "";

  // 中文標籤對照
  const fieldMap = {
    "申請單位":"申請單位",
    "申請日期":"申請日期",
    "申請人":"申請人",
    "品牌":"品牌",
    "品項內容":"品項內容",
    "規格":"規格",
    "單位":"單位"
  };

  function showConfirm(event){
    event.preventDefault();
    formDataCache = {};
    const fd = new FormData(formElement);
    fd.forEach((v,k)=> formDataCache[k]=v);

    let html = "";
    for(let k in formDataCache){
      html += `<p><b>${fieldMap[k]}：</b> ${formDataCache[k]}</p>`;
    }
    document.getElementById("confirmData").innerHTML = html;

    formElement.classList.add("hidden");
    document.getElementById("confirmBox").classList.remove("hidden");
    return false;
  }

  function editForm(){
    document.getElementById("confirmBox").classList.add("hidden");
    formElement.classList.remove("hidden");
  }

  // 送出後 → 顯示結果頁
  function finalSubmit(){
    document.getElementById("confirmBox").classList.add("hidden");
    document.getElementById("resultBox").classList.remove("hidden");
    formElement.submit();
  }

  // iframe 回應攔截
  window.addEventListener("message", function(e){
    try {
      const data = JSON.parse(e.data);
      if(data.serial){
        lastSerial = data.serial;
        const box = document.getElementById("serialBox");
        box.textContent = data.serial;
        box.style.display = "block";
      }
    } catch(err){}
  });

  // 前往查詢 + 自動複製序列號
  function goToQuery(){
    if(lastSerial){
      navigator.clipboard.writeText(lastSerial).then(()=>{
        window.location.href = "query.html";
      });
    } else {
      window.location.href = "query.html";
    }
  }
</script>
</body>
</html>
