<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>進度查詢</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .status-box {
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      font-weight: bold;
      text-align: center;
      display: none;
    }
    .pending { background:#fff3cd; color:#856404; }
    .approved { background:#d4edda; color:#155724; }
    .error { background:#f8d7da; color:#721c24; }
  </style>
</head>
<body>
  <div class="box">
    <h2>序列號進度查詢</h2>
    <label>輸入序列號
      <input type="text" id="serialInput" placeholder="例如：A250828010445">
    </label>
    <button class="btn-query" onclick="checkSerial()">查詢進度</button>
    <div id="queryResult" class="status-box"></div>
    <div class="back"><a href="index.html">← 返回入口</a></div>
  </div>

<script>
  const GAS_URL = "https://script.google.com/macros/s/AKfycbz4_RUp_EPCuHN39ujVCNGNjE2BCpbqGUWsqemGWojHQEJ9DL_X_xon7sQIpZwA9bTD/exec";

  // 查詢函數
  function checkSerial(){
    const serial = document.getElementById("serialInput").value.trim();
    const box = document.getElementById("queryResult");
    if(!serial){
      box.textContent = "請輸入序列號";
      box.className = "status-box error";
      box.style.display = "block";
      return;
    }

    fetch(GAS_URL + "?serial=" + encodeURIComponent(serial))
      .then(res => res.json())
      .then(data => {
        if(data.status === "申請中"){
          box.textContent = "⏳ 申請中";
          box.className = "status-box pending";
        } else if(data.status === "已核准"){
          box.textContent = "✅ 已核准";
          box.className = "status-box approved";
        } else {
          box.textContent = "❌ 查無資料";
          box.className = "status-box error";
        }
        box.style.display = "block";
      })
      .catch(err => {
        box.textContent = "錯誤：" + err;
        box.className = "status-box error";
        box.style.display = "block";
      });
  }

  // 預設嘗試讀取剪貼簿
  window.addEventListener("load", async ()=>{
    try {
      const text = await navigator.clipboard.readText();
      if(text && text.startsWith("A") && text.length >= 12){
        document.getElementById("serialInput").value = text;
        checkSerial(); // 自動查詢
      }
    } catch(err){
      console.log("無法讀取剪貼簿：", err);
    }
  });
</script>
</body>
</html>
