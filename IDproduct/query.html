<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>進度查詢</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="box">
    <h2>序列號進度查詢</h2>
    <label>輸入序列號
      <input type="text" id="serialInput" placeholder="例如：A250828145933123">
    </label>
    <button class="btn-query" onclick="checkSerial()">查詢進度</button>
    <div id="queryResult"></div>

    <!-- Debug JSON 直接顯示 -->
    <pre id="debugJson" class="json-box"></pre>

    <div class="back"><a href="index.html">← 返回入口</a></div>
  </div>

<script>
  // ⚠️ 改成你最新部署的 GAS doGet exec URL
  const GAS_URL = "https://script.google.com/macros/s/AKfycbwgM8kJhScg79NL3EQCoooAjpyB4UjrTzcAN5rMnqCvnPQJWzY-2VREABWnI_e8dr3C_w/exec";

  // JSON 語法上色
  function syntaxHighlight(json) {
    json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
    return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
      let cls = 'number';
      if (/^"/.test(match)) {
        if (/:$/.test(match)) {
          cls = 'key';
        } else {
          cls = 'string';
        }
      } else if (/true|false/.test(match)) {
        cls = 'bool';
      } else if (/null/.test(match)) {
        cls = 'null';
      }
      return '<span class="' + cls + '">' + match + '</span>';
    });
  }

  function checkSerial(){
    const serial = document.getElementById("serialInput").value.trim();
    const box = document.getElementById("queryResult");
    const debugBox = document.getElementById("debugJson");

    if(!serial){
      box.textContent = "請輸入序列號";
      box.className = "status-error show";
      debugBox.textContent = "";
      return;
    }

    fetch(GAS_URL + "?serial=" + encodeURIComponent(serial))
      .then(res => res.json())
      .then(data => {
        if(data.success){
          if(data.status === "申請中"){
            box.textContent = "⏳ " + data.serial + " → " + data.message;
            box.className = "status-pending show";
          } else if(data.status === "已核准"){
            box.textContent = "✅ " + data.serial + " → " + data.message;
            box.className = "status-approved show";
          } else {
            box.textContent = "❌ " + data.serial + " → " + data.message;
            box.className = "status-error show";
          }
        } else {
          box.textContent = "⚠️ " + (data.message || "查詢失敗");
          box.className = "status-error show";
        }

        // 直接顯示 JSON
        debugBox.innerHTML = syntaxHighlight(JSON.stringify(data, null, 2));
        debugBox.style.display = "block";
      })
      .catch(err => {
        box.textContent = "錯誤：" + err;
        box.className = "status-error show";
        debugBox.textContent = "";
      });
  }
</script>
</body>
</html>
