<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>進度查詢</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: sans-serif; background:#f5f5f5; padding:20px; }
    .box { background:#fff; padding:20px; border-radius:8px; max-width:400px; margin:auto; box-shadow:0 2px 6px rgba(0,0,0,.2); }
    h2 { margin-top:0; text-align:center; }
    label { display:block; margin-top:10px; font-weight:bold; }
    input { width:100%; padding:8px; margin-top:5px; }
    .btn-query { margin-top:15px; padding:10px; width:100%; border:none; border-radius:5px; background:#007bff; color:#fff; font-size:16px; }
    .btn-query:hover { background:#0056b3; cursor:pointer; }

    .status-box {
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      font-weight: bold;
      text-align: center;
      display: none;
    }
    .pending { background:#fff3cd; color:#856404; }
    .approved { background:#d4edda; color:#155724; }
    .error { background:#f8d7da; color:#721c24; }

    .back { margin-top:15px; text-align:center; }
    .back a { color:#007bff; text-decoration:none; }
    .back a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <div class="box">
    <h2>序列號進度查詢</h2>
    <label>輸入序列號
      <input type="text" id="serialInput" placeholder="例如：A250828145933123">
    </label>
    <button class="btn-query" onclick="checkSerial()">查詢進度</button>
    <div id="queryResult" class="status-box"></div>
    <div class="back"><a href="index.html">← 返回入口</a></div>
  </div>

<script>
  // ⚠️ 請注意，這裡要填「最新部署的 GAS doGet exec URL」
  const GAS_URL = "https://script.google.com/macros/s/AKfycbxYXtPRK1gJnOpVT1AE1Ge1XdWgKqawupaYYwCpnq6Nmu-UoCwsZT6sn_4x0fiZb_cA6Q/exec";

  // 查詢函數
  function checkSerial(){
    const serial = document.getElementById("serialInput").value.trim();
    const box = document.getElementById("queryResult");
    if(!serial){
      box.textContent = "請輸入序列號";
      box.className = "status-box error";
      box.style.display = "block";
      return;
    }

    fetch(GAS_URL + "?serial=" + encodeURIComponent(serial))
      .then(res => res.json())
      .then(data => {
        if(data.status === "申請中"){
          box.textContent = "⏳ 申請中";
          box.className = "status-box pending";
        } else if(data.status === "已核准"){
          box.textContent = "✅ 已核准";
          box.className = "status-box approved";
        } else {
          box.textContent = "❌ 查無資料";
          box.className = "status-box error";
        }
        box.style.display = "block";
      })
      .catch(err => {
        box.textContent = "錯誤：" + err;
        box.className = "status-box error";
        box.style.display = "block";
      });
  }

  // 預設嘗試讀取剪貼簿
  window.addEventListener("load", async ()=>{
    try {
      const text = await navigator.clipboard.readText();
      if(text && text.startsWith("A") && text.length >= 12){
        document.getElementById("serialInput").value = text;
        checkSerial(); // 自動查詢
      }
    } catch(err){
      console.log("無法讀取剪貼簿：", err);
    }
  });
</script>
</body>
</html>
