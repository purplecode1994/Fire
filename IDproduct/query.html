<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>進度查詢</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* 額外卡片美化 */
    .detail-card {
      background: #fdfdfd;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin-top: 15px;
      font-size: 15px;
      line-height: 1.6;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .detail-card p {
      margin: 8px 0;
    }
    .detail-card b {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>序列號進度查詢</h2>
    <label>輸入序列號
      <input type="text" id="serialInput" placeholder="例如：A250828145933123">
    </label>
    <button class="btn-query" onclick="checkSerial()">查詢進度</button>

    <!-- 狀態提示 -->
    <div id="queryResult"></div>

    <!-- 詳細內容 -->
    <div id="detailBox" class="detail-card" style="display:none;"></div>

    <div class="back"><a href="index.html">← 返回入口</a></div>
  </div>

<script>
  // ⚠️ 改成你最新部署的 GAS doGet exec URL
  const GAS_URL = "https://script.google.com/macros/s/AKfycbwgM8kJhScg79NL3EQCoooAjpyB4UjrTzcAN5rMnqCvnPQJWzY-2VREABWnI_e8dr3C_w/exec";

  function checkSerial(){
    const serial = document.getElementById("serialInput").value.trim();
    const box = document.getElementById("queryResult");
    const detailBox = document.getElementById("detailBox");

    if(!serial){
      box.textContent = "請輸入序列號";
      box.className = "status-error show";
      detailBox.style.display = "none";
      return;
    }

    fetch(GAS_URL + "?serial=" + encodeURIComponent(serial))
      .then(res => res.json())
      .then(data => {
        let prettyHtml = "";
        if(data.success){
          if(data.status === "申請中"){
            box.textContent = "⏳ 申請中";
            box.className = "status-pending show";
          } else if(data.status === "已核准"){
            box.textContent = "✅ 已核准";
            box.className = "status-approved show";
          } else {
            box.textContent = "❌ 查無此序列號";
            box.className = "status-error show";
          }

          // 美化輸出
          prettyHtml += `<p><b>📌 序列號：</b> ${data.serial}</p>`;
          if(data.status){
            const statusIcon = data.status === "已核准" ? "✅" : (data.status === "申請中" ? "⏳" : "❌");
            prettyHtml += `<p><b>${statusIcon} 狀態：</b> ${data.status}</p>`;
          }
          if(data.message){
            prettyHtml += `<p><b>ℹ️ 說明：</b> ${data.message}</p>`;
          }

        } else {
          box.textContent = "❌ 查無此序列號";
          box.className = "status-error show";
          prettyHtml = "";
        }

        // 更新內容區
        detailBox.innerHTML = prettyHtml;
        detailBox.style.display = prettyHtml ? "block" : "none";
      })
      .catch(err => {
        box.textContent = "⚠️ 系統發生錯誤";
        box.className = "status-error show";
        detailBox.style.display = "none";
      });
  }
</script>
</body>
</html>
