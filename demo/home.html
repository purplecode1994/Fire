<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>入口</title>
  <style>
    :root {
      --btn-bg: #1e90ff;
      --btn-bg-hover: #187bd6;
      --btn-text: #fff;
      --bg: #f7f7f8;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans TC", "Helvetica Neue", Arial, "PingFang TC", "Microsoft JhengHei", sans-serif;
      background: var(--bg);
      display: flex;
      flex-direction: column;   /* 垂直排列 */
      align-items: center;
      justify-content: center;
      gap: 20px;                 /* 按鈕間隔 5px */
      padding: max(16px, env(safe-area-inset-top)) max(16px, env(safe-area-inset-right)) max(16px, env(safe-area-inset-bottom)) max(16px, env(safe-area-inset-left));
    }
    a.button {
      display: inline-block;
      padding: 16px 28px;
      min-width: 200px;
      text-align: center;
      text-decoration: none;
      color: var(--btn-text);
      background: var(--btn-bg);
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,.12);
      font-size: 18px;
      font-weight: 600;
      letter-spacing: .02em;
      transition: transform .05s ease, box-shadow .2s ease, background .2s ease;
    }
    a.button:active { transform: scale(.98); }
    a.button:hover,
    a.button:focus-visible {
      background: var(--btn-bg-hover);
      outline: none;
      box-shadow: 0 8px 20px rgba(0,0,0,.16);
    }
  </style>
</head>
<body>

  <a class="button" href="schedule.html" aria-label="班表">班表</a>
  <a class="button" href="equipment.html" aria-label="設備操作">設備操作</a>
</body>
</html>
